<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Farm Monitor</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!--Header section-->
    <section>
        <h1>Daily Farm Monitor System</h1>
        <div class="produce">

            <!--Input form-->
            <div class="formData">
                <form action="submit" onsubmit="produceReport();">
                    <h2>Fill and submit the form below to get an income summary</h2>
                    <div class="sheds">
                        <label for="shed-A">Shed A</label>
                        <input id="shed-A" type="number" min="0" required>
                    </div>
                    <div class="sheds">
                        <label for="shed-B">Shed B</label>
                        <input id="shed-B" type="number" min="0" required>
                    </div>
                    <div class="sheds">
                        <label for="shed-C">Shed C</label>
                        <input id="shed-C" type="number" min="0" required>
                    </div>
                    <div class="sheds">
                        <label for="shed-D">Shed D</label>
                        <input id="shed-D" type="number" min="0" required>
                    </div>
                    <button type="submit">Submit</button>
                    <button id="reset" type="reset" onclick="resetPage();">Reset</button>

                </form>
            </div>

            <!--Output Report-->
            <div class="outputDisplay">
                <h2 id="Title">Production and sales Report</h2>
                <hr>
                <p id="outputData"></p>
            </div>
        </div>

    </section>

    <script src="./main.js"></script>
</body>

</html>
